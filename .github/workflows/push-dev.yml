name: Push to secondary branch

on:
  push:
    branches-ignore:
      - main

env:
  ARTIFACT_NAME: build_${{ github.ref_name }}_${{ github.sha }}
  ARTIFACT_PATH: dist

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    with:
      artifact-name: ${{ vars.ARTIFACT_NAME }}
      artifact-path: ${{ vars.ARTIFACT_PATH }}
